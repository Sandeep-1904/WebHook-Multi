<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1> Send me Your User and password</h1>
    
    <!-- User and Password Box -->
    <div class="box" id="user-password-box">
        <input type="text" id="Username" placeholder="Username"><br>
        <input type="password" id="Password" placeholder="Password"><br>
    </div>
    
    <!-- Message Box -->
    <div class="box" id="message-box">
        <h2> Send me a message......</h2>
        <input type="text" id="MessageFrom" placeholder="Message From"><br>
        <textarea id="TextMessage" placeholder="TextMessage"></textarea><br>
    </div>

    <h3>Your Contact Details</h3>
    
    <!-- User and Password Box -->
    <div class="box" id="Contact-box">
        <input type="Mail" id="Mail" placeholder="Mail"><br>
        <input type="PhoneNumber" id="PhoneNumber" placeholder="PhoneNumber"><br>
    </div>
    <button onclick="Password(), TextMessage(),PhoneNumber()">Send</button>
    <script src="script.js"></script>
<p>This is a Test Webhook server/website.. which sends data to DISCORD channels each individial box send data to different servers</p>
<p>My contact : <a href="https://www.Discord.com"> DISCORD</a></p>

</body>
</html>
